<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/signin.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            left: 20px;
        }

        .logo span {
            margin-left: 5px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .auth-buttons button {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .auth-buttons .register {
            background-color: #333;
            color: white;
        }

        .auth-buttons button:hover {
            background-color: #555;
            color: white;
        }

        .sign-in-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 150px;
        }

        .sign-in-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .sign-in-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .sign-in-container .password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .sign-in-container .password-container input {
            flex: 1;
            margin: 0;
        }

        .sign-in-container .password-container span {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #777;
        }

        .sign-in-container a {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .sign-in-container a:hover {
            text-decoration: underline;
        }

        .sign-in-container button {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        .sign-in-container button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <!-- Header, Navbar -->
    <header>
        <div class="logo">
            <span>&#9835;</span>
            <span>CapiList</span>
        </div>
        <nav>
            <a href="#">Setlist</a>
            <a href="#">Artists</a>
            <a href="#">Festivals</a>
            <a href="#">About Us</a>
        </nav>
        <div class="auth-buttons">
            <button class="sign-in">Sign in</button>
            <button class="register">Register</button>
        </div>
    </header>

    <!-- Sign-In Container -->
    <div class="sign-in-container">
        <h1>Sign in</h1>
        <form>
            <input type="text" placeholder="Email / Username" required>
            <div class="password-container">
                <input type="password" placeholder="Password" id="password" required>
                <span onclick="togglePassword()">Hide</span>
            </div>
            <a href="#">Forget password?</a>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <!-- Toggle Password Script -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleText = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Show';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Hide';
            }
        }
    </script>
</body>
</html>
