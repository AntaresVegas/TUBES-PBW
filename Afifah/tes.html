<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        
/* HEADER - Bagian atas halaman */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
    /* Logo pada header */
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
}

.logo span {
    margin-left: 5px;
}

/* NAVBAR - Navigasi di header */
nav {
    margin-left: auto;
    display: flex;
    gap: 20px;
}

nav a {
    /* Gaya untuk link navigasi */
    text-decoration: none;
    color: #333;
    font-size: 16px;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: #f0f0f0;
}


/* Tombol autentikasi (Sign In/Register) */
.auth-buttons {
    display: flex;
    gap: 10px;
    margin-left: 20px;
}

.auth-buttons button {
    padding: 5px 10px;
    font-size: 14px;
    border: 1px solid #333;
    border-radius: 5px;
    cursor: pointer;
    background-color: white;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
}

.auth-buttons .register {
    background-color: #333;
    color: white;
}

.auth-buttons button:hover {
    background-color: #555;
    color: white;
}

        /* Add margin for the content below the navbar */
        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Height of the navbar */
        }
    </style>
</head>
<body>
    
     <!-- Header, Navbar -->
     <header>
        <div class="logo">
            <span>&#9835;</span>
            <span>CapiList</span>
        </div>
        <nav>
            <a href="#">Setlist</a>
            <a href="#">Artists</a>
            <a href="#">Festivals</a>
            <a href="#">About Us</a>
        </nav>
        <div class="auth-buttons">
            <button class="sign-in">Sign in</button>
            <button class="register">Register</button>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Artist, Venue, Tour">
    </div>
    

    <!-- Content -->
    <div>
        <p>Content goes here...</p>
    </div>
</body>
</html>
