<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="../asset/styles/admin-manage-user.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <h2>Manage Users</h2>
            <form id="add-admin-form">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submit-btn">Add Admin</button>
            </form>
    
            <h3>Existing Members</h3>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- Member data will be dynamically added here -->
                    <tr>
                        <td>JohnDoe</td>
                        <td>john@example.com</td>
                        <td>Member</td>
                        <td>
                            <button class="edit-btn" data-username="JohnDoe">Edit</button>
                            <button class="delete-btn" data-username="JohnDoe">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <!-- Modal for Editing Member -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h3>Edit Member</h3>
                <form id="edit-member-form">
                    <div class="form-group">
                        <label for="edit-username">Username</label>
                        <input type="text" id="edit-username" name="edit-username" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" name="edit-email" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-role">Role</label>
                        <select id="edit-role" name="edit-role" required>
                            <option value="member">Member</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Save Changes</button>
                    <button type="button" class="cancel-btn" id="cancel-edit">Cancel</button>
                </form>
            </div>
        </div>
    
</body>
</html>
