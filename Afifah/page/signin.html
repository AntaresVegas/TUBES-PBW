<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../asset/styles/signin.css">
    <link rel="stylesheet" href="../src/signin.js">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <a href="homepage.html" style="text-decoration: none; color: inherit;">
                <span>&#9835;</span>
                <span>CapiList</span>
            </a>
        </div>
        <nav>
            <a href="setlist.html">Setlist</a>
            <a href="top-artists.html">Artists</a>
            <a href="festival.html">Festivals</a>
            <a href="#about">About Us</a>
        </nav>
        <div class="auth-buttons">
            <a href="signin.html" class="sign-in">Sign in</a>
            <a href="register.html" class="register">Register</a>
      </div>
    </header>

    <!-- Sign-In Container -->
    <div class="sign-in-container">
        <h1>Sign in</h1>
        <form>
            <label for="fullname">Email/Username</label>
            <input type="text" placeholder="Email / Username" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" placeholder="Password" id="password" required>
                <span onclick="togglePassword()">Hide</span>
            </div>
            <a href="#">Forget password?</a>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
