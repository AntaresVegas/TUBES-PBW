<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Comment</title>
    <link rel="stylesheet" href="../asset/styles/member-comment.css">
</head>
<body>
    <!-- Header, Navbar -->
    <header>
        <div class="logo">
            <a href="member-setlist-page.html" style="text-decoration: none; color: inherit;">
                <span>&#9835;</span>
                <span>CapiList</span>
            </a>
        </div>
        <nav>
            <a href="member-setlist-page.html">Setlist</a>
            <a href="member-artist-page.html">Artists</a>
            <a href="member-show-page.html">Festivals</a>
            <a href="#about">About Us</a>
        </nav>
        <div class="auth-buttons">
            <a href="logout.html" class="logout">Log Out</a>
      </div>
    </header>

    <div class="container">
        <h2>Submit Comment or Correction</h2>
        <form id="correction-form">
            <div class="form-group">
                <label for="show-select">Select Show</label>
                <select id="show-select" name="show-select" required>
                    <option value="" disabled selected>Select a show</option>
                    <option value="Metallica at Johan Cruijff Arena">Metallica at Johan Cruijff Arena</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment or correction" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Comment</button>
        </form>
    </div>
</body>
</html>
