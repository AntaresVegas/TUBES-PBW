<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Setlist</title>
    <link rel="stylesheet" href="/styles/member-add-setlist.css">
</head>
<body>
     <!-- Header, Navbar -->
     <header>
        <div class="logo">
            <a href="/members/member-setlist-page" style="text-decoration: none; color: inherit;">
                <span>&#9835;</span>
                <span>CapiList</span>
            </a>
        </div>
        <nav>
            <a href="/members/member-setlist-page">Setlist</a>
            <a href="/members/member-artist-page">Artists</a>
            <a href="/members/member-show-page">Festivals</a>
            <a href="#about">About Us</a>
        </nav>
        <div class="auth-buttons">
            <!-- Form Logout -->
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="logout">Log Out</button>
            </form>
        </div>
        </header>


    <div class="container">
        <h2>Add New Setlist</h2>
        <form action="/members/member-add-setlist" method="post">
            <div>
                <label for="show">Show:</label>
                <select id="show" name="showId" required>
                    <option value="" disabled selected>Pilih Show</option>
                    <th:block th:each="show : ${shows}">
                        <option th:value="${show.id}" th:text="${show.title}"></option>
                    </th:block>
                </select>
            </div>
        
            <div>
                <label for="artist">Artist:</label>
                <select id="artist" name="artistId" required>
                    <option value="" disabled selected>Pilih Artist</option>
                    <th:block th:each="artist : ${artists}">
                        <option th:value="${artist.id}" th:text="${artist.name}"></option>
                    </th:block>
                </select>
            </div>
        
            <div>
                <label for="setlist">Setlist:</label>
                <textarea id="setlist" name="setlist" placeholder="Masukkan lagu, pisahkan dengan koma"></textarea>
            </div>
        
            <button type="submit">Tambah Setlist</button>
        </form>
    </div>

</body>
</html>
