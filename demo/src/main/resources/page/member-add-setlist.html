<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Setlist</title>
    <link rel="stylesheet" href="/styles/member-add-setlist.css">
</head>
<body>
     <!-- Header, Navbar -->
     <header>
        <div class="logo">
            <a href="/members/member-setlist-page" style="text-decoration: none; color: inherit;">
                <span>&#9835;</span>
                <span>CapiList</span>
            </a>
        </div>
        <nav>
            <a href="/members/member-setlist-page">Setlist</a>
            <a href="/members/member-artist-page">Artists</a>
            <a href="/members/member-show-page">Festivals</a>
            <a href="#about">About Us</a>
        </nav>
        <div class="auth-buttons">
            <!-- Form Logout -->
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="logout">Log Out</button>
            </form>
        </div>
        </header>


    <div class="container">
        <h2>Add New Setlist</h2>
        <form id="add-setlist-form">
            <div class="form-group">
                <label for="show-select">Select Show</label>
                <select id="show-select" name="show-select" required>
                    <option value="" disabled selected>Select a show</option>
                    <option value="Metallica at Johan Cruijff Arena">Metallica at Johan Cruijff Arena</option>
                </select>
            </div>
            <div class="form-group">
                <label for="setlist">Setlist (separate songs with commas)</label>
                <textarea id="setlist" name="setlist" placeholder="Enter setlist" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Add Setlist</button>
        </form>
    </div>

</body>
</html>
