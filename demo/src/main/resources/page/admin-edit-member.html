<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link rel="stylesheet" href="/styles/admin-edit-member.css">
</head>
<body>
    <div class="container">
        <h2>Edit Member</h2>
        <!-- Form untuk Update Member -->
        <form action="/admin/members/update" method="post">
            <!-- Hidden ID -->
            <input type="hidden" id="id" name="id" th:value="${member.id}" />

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:value="${member.username}" required />
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${member.email}" required />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password (if needed)" />
            </div>

            <!-- Save Changes -->
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>

        <!-- Delete Member -->
        <form action="/admin/members/delete/${member.id}" method="post" style="display: inline;">
            <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this member?');">
                Delete Member
            </button>
        </form>

        <!-- Cancel -->
        <a href="/admin/members" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
