<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Setlist</title>
    <link rel="stylesheet" href="/styles/admin-add-setlist.css">
</head>
<body>
     <!-- Header, Navbar -->
     <header>
        <div class="logo">
            <a href="/admin" style="text-decoration: none; color: inherit;">
                <span>&#9835;</span>
                <span>CapiList</span>
            </a>
        </div>
        <nav>
            <a href="/admin/admin-setlist">Setlist</a>
            <a href="/admin/admin-artists">Artists</a>
            <a href="/admin/admin-festivals">Festivals</a>
            <a href="/admin/members">Manage User</a>
            <a href="#about">About Us</a>
            <a href="/admin/admin-generate-report">Download Reports</a>
        </nav>
        <div class="auth-buttons">
            <a href="/logout" class="logout">Log Out</a>
      </div>
    </header>

    <div class="container">
        <h2>Add New Setlist</h2>
        <form id="add-setlist-form">
            <div class="form-group">
                <label for="show-select">Select Show</label>
                <select id="show-select" name="show-select" required>
                    <option value="" disabled selected>Select a show</option>
                    <option value="Metallica at Johan Cruijff Arena">Metallica at Johan Cruijff Arena</option>
                </select>
            </div>
            <div class="form-group">
                <label for="setlist">Setlist (separate songs with commas)</label>
                <textarea id="setlist" name="setlist" placeholder="Enter setlist" required></textarea>
            </div>
            <div class="form-group">
                <label for="upload-document">Upload Document</label>
                <input type="file" id="upload-document" name="upload-document" accept=".txt,.pdf,.doc,.docx">
            </div>
            <button type="submit" class="submit-btn">Add Setlist</button>
        </form>
    </div>

</body>
</html>
