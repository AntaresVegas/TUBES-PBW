spring.application.name=TUBES
# Konfigurasi koneksi database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/CapiList
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging SQL untuk debugging (opsional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/page/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/asset/
